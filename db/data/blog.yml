- title: Devenir collectionneur de biens immobiliers
  text: Le collectionneur de maisons est un agent immobilier qui souhaite travailler toutes les maisons ou tous les appartements qui sont à vendre dans sa ville par l'intermédiaire de mandats de vente.L'intérêt pour lui est d'avoir à sa disposition une profusion d'offres. En effet, lorsqu'un client l'appelle ou rentre dans son agence immobilière, le négociateur pourra lui proposer énormément de biens à visiter.
