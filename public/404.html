<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  body {
    background-image: url("");
    background-size: cover;
    background-repeat: no-repeat;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }
  div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 15em auto 0;
  }
  div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }
  h1 {
    font-size: 100%;
    color: #E96A41;
    line-height: 2.5em;
  }
  div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-radius: 4px;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }
  a.btn {
    color: white;
    background-color: #E96A41;
    border: 1px solid #9e9e9e;
    box-shadow: none;
    text-decoration: none;
    text-align: center;
    letter-spacing: .5px;
    transition: .2s ease-out;
    cursor: pointer;
    outline: 0;
    border-radius: 2px;
    display: inline-block;
    height: 36px;
    line-height: 36px;
    padding: 0 2rem;
    text-transform: uppercase;
    vertical-align: middle;
  }
  a.btn:hover {
    background-color: $primary-color;
    color: white;
    border: 1px solid #F0AE2C;
    box-shadow: none;
  }
  </style>
</head>

<body>
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <h1>La page que vous recherchez est indisponible</h1>
      <p>L'adresse recherchee n'est peut-etre pas la bonne, nous vous invitons a revenir sur la page d'accueil et renouveler votre recherche.</p>
    </div>
  </div>
  <br>
  <br>
  <a href="/" class="btn btn-primary">Page d'accueil</div>
</body>
</html>
